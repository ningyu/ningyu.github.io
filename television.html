		<script>
    		document.onkeydown = function(e)

			var myVideo = $("video")[0];
			myVideo.volume = 0.3;
			
			myVideo.addEventListener('ended', function() 
			{  
			    console.log("演完啦，散场了，坐最后排那对儿搁那旮亲嘴儿的小情侣，我们要开灯了哦！");
			    setTimeout("myVideo.load();", 2000);
			}, false);
			
			function playPause()
			{
				if ($("#youkuVideo").css("display") == "none")
				{
					$("#youkuVideo").show();
					$("#localVideo").hide();
				}
				else if ($("#localVideo").css("display") == "none")
				{
					$("#youkuVideo").hide();
					$("#localVideo").show();
				}
