    <script type="text/javascript">
		document.onkeydown = function(e)
		{
			e = e ? e : window.event; 
			var keyCode = e.which ? e.which : e.keyCode;
			
			if(keyCode == 123)
			{
				alert("逆子，还不快退下，反了你了还！！！");
			}
			return false;
		}
		document.oncontextmenu = function(e)
		{
			e.preventDefault();
			e.stopPropagation();
			return false;
		}
        $(document).ready(function()
        {
            
            /*Your ShineTime Welcome Image*/
            var default_image = 'images/qrcode/large/default.jpg';
            var default_caption = ' - Don\'t tiger me - ';
            
            /*Load The Default Image*/
            loadPhoto(default_image, default_caption);
            
            function loadPhoto($url, $caption)
            {
                
                /*Image pre-loader*/
                showPreloader();
                var img = new Image();
                jQuery(img).load(function()
                {
                    jQuery(img).hide();
                    hidePreloader();
                    
                }).attr({
                    "src" : $url
                });
                
                $('#largephoto').css('background-image', 'url("' + $url + '")');
                $('#largephoto').data('caption', $caption);
            }
            
            /* When a thumbnail is clicked*/
            $('.thumb_container').click(function()
            {
                
                var handler = $(this).find('.large_image');
                var newsrc = handler.attr('src');
                var newcaption = handler.attr('rel');
                loadPhoto(newsrc, newcaption);
            });
            
            /*When the main photo is hovered over*/
            $('#largephoto').hover(function()
            {
                
                var currentCaption = ($(this).data('caption'));
                var largeCaption = $(this).find('#largecaption');
                
                largeCaption.stop();
                largeCaption.css('opacity', '0.9');
                largeCaption.find('.captionContent').html(currentCaption);
                largeCaption.fadeIn()
    
                largeCaption.find('.captionShine').stop();
                largeCaption.find('.captionShine').css("background-position", "-550px 0");
                largeCaption.find('.captionShine').animate({
                    /* update by tony, for jQuery 1.10.x+ do not support animate properties "backgroundPosition", origin -> backgroundPosition : '550px 0' */
                    "background-position-x": "550px",  
                    "background-position-y": "0px"
                }, 700);
                
                Cufon.replace('.captionContent');
                
            },
    
            function()
            {
                var largeCaption = $(this).find('#largecaption');
                largeCaption.find('.captionContent').html('');
                largeCaption.fadeOut();
                
            });
            
            /* When a thumbnail is hovered over*/
            $('.thumb_container').hover(function()
            {
                $(this).find(".large_thumb").stop().animate({
                    marginLeft : -6,
                    marginTop : -5
                }, 200);
                $(this).find(".large_thumb_shine").stop();
                $(this).find(".large_thumb_shine").css("background-position", "-99px 0");
                $(this).find(".large_thumb_shine").animate({
                    /* update by tony, for jQuery 1.10.x+ do not support animate properties "backgroundPosition", origin -> backgroundPosition : '99px 0'*/
                    "backgroundPositionX": "99px",  
                    "backgroundPositionY": "0px"
                }, 700);
                
            }, function()
            {
                $(this).find(".large_thumb").stop().animate({
                    marginLeft : 0,
                    marginTop : 0
                }, 200);
            });
            
            function showPreloader()
            {
                $('#loader').css('background-image', 'url("images/qrcode/interface/loader.gif")');
            }
            
            function hidePreloader()
            {
                $('#loader').css('background-image', 'url("")');
            }
            
        });
    </script>
